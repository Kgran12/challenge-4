<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />

</head>

<body>
    <a href="#" id="viewHighScores">View Highscores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>
    <div id="timesUp" class="hide">Time's Up!</div>

    <div id="everything">
        <div id="start" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers
                will penalize your score/time by 15 seconds!</p>
            <button id="start-quiz-button">Start Quiz</button>
        </div>
        <div id="questionDiv" class="hide">
            <p id="questionTitle"></p>
            <p><button id="btn0"></button></p>
            <p><button id="btn1"></button></p>
            <p><button id="btn2"></button></p>
            <p><button id="btn3"></button></p>
            <p id="answerCheck" class="answerCheckHide"></p>
        </div>

        <div id="end-screen" class="hide">
            <h2>Your final score is<span id="finalScore"></span> !</h2>
            <form>
                <p>
                    Enter initials: <input type="text" id="initials" max="3" />
                    <button id="submitIntBtn">Submit</button>
                </p>
            </form>
        </div>
    </div>
    <div id="highScoresDiv" class = "hide">
        <h2 id="scoresArea">High Scores</h2>
        <div id="highScoresList"></div>
        <p>
            <button class="btn-primary" id="backButton">Go Back</button>
            <button class="btn-primary" id="clearScores">Clear Scores</button>
        </p>
    </div>

    <script src="./assets/logic.js"></script>

</body>
